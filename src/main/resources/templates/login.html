<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" th:href="/@{/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/login/login.css" th:href="/@{/css/login/login.css}">

<!--<body class="position-absolute h-100 w-100">-->
<body class="d-flex justify-content-center align-items-center h-100">

<main class="container">
    <form class="form-signin">
        <h1 class="h3 mb-3 fw-normal text-center">Авторизация</h1>

        <div class="form-floating">
            <input type="text" required class="form-control" id="floatingInput" placeholder="Логин">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" required class="form-control" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    </form>
</main>
</body>
</html>
